<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .project {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
        .project video {
            max-width: 100%;
        }
        .caption {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>

    <div class="project">
        <h2>Project 1</h2>
        <img src="project1.jpg" alt="Project 1 Image">
        <div class="caption">Caption for Project 1</div>
    </div>

    <div class="project">
        <h2>Project 2</h2>
        <video controls>
            <source src="project2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="caption">Caption for Project 2</div>
    </div>

    <!-- Add more projects as needed -->

</body>
</html>
